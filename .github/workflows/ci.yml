# IMPROVEMENTS NEEDED:
# - Properly fix the used actions tags.
# - Properly tag the builds.

name: CI - Lint, Build, Test & Security Check.

on: 
  push:
    branches: [main, dev]

  pull_request:
    branches: [main,dev]

jobs:
  analysis:
    runs-on: ubuntu-latest
    if: ${{ github.ref_type == 'branch' && github.ref_name == 'main' }}
    permissions:
      # Required when publishing results (badge / API / code scanning)
      security-events: write
      id-token: write
      # Recommended reads for private repos to avoid GraphQL/SAST gaps
      contents: read
      issues: read
      pull-requests: read
      checks: read
    steps:
      - name: Checkout code
        # v5.0.0
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8
        with:
          persist-credentials: false

      - name: Run OSSF Scorecard
        #v2.4.3
        uses: ossf/scorecard-action@4eaacf0543bb3f2c246792bd56e8cdeffafb205a
        with:
          results_file: results.sarif
          results_format: sarif

      - name: Upload SARIF results
        # v4.31.2
        uses: github/codeql-action/upload-sarif@0499de31b99561a6d14a36a5f662c2a54f91beee
        with:
          sarif_file: results.sarif

  code-lint:
    name: Code lint
    runs-on: ubuntu-latest
    steps:
      # These 4 steps will become an composable action soon.
      - name: Checkout code
        # v5.0.0
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8

      - name: Set up node
        #v6.0.0
        uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903
        with:
          node-version: 22.20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint code
        #v2.3.0
        uses: wearerequired/lint-action@548d8a7c4b04d3553d32ed5b6e91eb171e10e7bb
        with:
          eslint: true
          prettier: true

  run-unit-tests:
    name: Run unit tests
    runs-on: ubuntu-latest
    needs: code-lint
    steps:
      # These 4 steps will become an composable action soon.
      - name: Checkout code
        # v5.0.0
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8

      - name: Set up node
        #v6.0.0
        uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903
        with:
          node-version: 22.20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm test

  docker-build:
    name: Lint and build Docker image.
    runs-on: ubuntu-latest
    needs: [code-lint, run-unit-tests]
    steps:
      - name: Checkout code
        # v5.0.0
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8

      - name: Lint Dockerfile
        # v3.3.0
        uses: hadolint/hadolint-action@2332a7b74a6de0dda2e2221d575162eba76ba5e5
        with:
          dockerfile: Dockerfile
          failure-threshold: info

      - name: Set up Docker Buildx
        # v3.11.1
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435

      - name: Build and export image
        # v6.18.0
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83
        with:
          context: .
          file: ./Dockerfile
          tags: hivebox:latest
          target: prod
          # Export as oci format for a lower image size.
          outputs: type=docker, dest=/tmp/hivebox.tar

      - name: Upload artifact
        # v5.0.0
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4
        with:
          name: hivebox-image
          path: /tmp/hivebox.tar

  # will test the endpoint on docker.
  endpoint-test:
    runs-on: ubuntu-latest
    needs: docker-build
    steps:
      - name: Download artifact
        # v6.0.0
        uses: actions/download-artifact@018cc2cf5baa6db3ef3c5f8a56943fffe632ef53
        with:
          name: hivebox-image
          path: /tmp

      - name: Check downloaded archive
        run: ls -lh /tmp/hivebox.tar

      - name: Load Docker image.
        run: docker load -i /tmp/hivebox.tar

      - name: Run container
        run: |
          docker run -d --name hivebox-latest -p 3000:3000 hivebox:latest
          sleep 10

      - name: Test endpoint
        run: |
          response=$(curl http://localhost:3000/version)
          if [[ $response != "0.0.2" ]]; then exit 1; fi
